  <body>
    <div class="o-row">


      <div class="o-section o-section--xl">

                    <a href="account.html" class="c-nav__link u-text-right">Account</a>
                  </li>
                  <li class="c-nav__item o-layout__item u-1-of-5-bp3">
                    <a class="c-nav__link u-text-right" id="logout-button" onmouseover="" style="cursor: pointer;">Uitloggen</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

            </canvas>

            <div class="o-layout__item u-1-of-6-bp1 u-text-center c-graph-data__selection" id="speed">Snelheid</div>
            <div class="o-layout__item u-1-of-6-bp1 u-text-center c-graph-data__selection" id="time">Tijd</div>
            <div class="o-layout__item u-1-of-6-bp1 u-text-center c-graph-data__selection" id="gps">GPS</div>
          </div>
      </div>

    </div>


    </div>
    <div class="o-row">
      <div class="o-section">

          </div>
          <div class="o-layout__item u-3-of-9-bp3 o-blue-bg u-text-center"><p class="c-text-info">Topsnelheid (km/h)</p><p class="c-text-data" id="topspeed">32</p></div>
